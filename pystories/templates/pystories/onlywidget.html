<html>
    
<head>
    
    <link type="text/css" rel="stylesheet" href="/site_media/pystories/css/onlywidget.css">
            
</head>

<body >   

<div id="widget" >
    
    <table>
        <tr>
            <td id="widgetheader">
                What's up in the django world?<a href="{{ site_url }}/buzz/feeds/recent/{{ topic.slug }}/" target="_blank">  <img src="/site_media/pystories/images/feedicon.png" alt="Doloto Rss icon" /> </a>
             </td>
         </tr>
         <tr>
             <td>
                <ul id="contents">
                    {% for newsentry in topnewslist %}
                       {% if forloop.last %}
                            <li class="last"> <a href="{{newsentry.url}}"  target="_blank"> {{newsentry.title}} </a> </li>
                       {% else %}
                            <li> <a href="{{newsentry.url}}" target="_blank" rel="nofollow"> {{newsentry.title}} </a> </li>
                       {% endif %}                  
                    {% endfor %} 
                </ul>
               </td>
           </tr>
           <tr>
              <td id="footer">
                
                <span style="float:left"> <a href="{{ site_url }}{% url pystories_widget topic.slug %}" target="_blank" >  embed this widget </a> </span>
                <span style="float:right"> <a href="http://{{ site.domain }}" target="_blank">{{ site.name }}</a> </span>
               </td>
            </tr>
         </table>
</div>

</body>
